<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/c75866f06c.js"
      crossorigin="anonymous"
    ></script>

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="style.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>

  <body>
    <div class="bg-container container-fluid">
      <div class="row m-0">
        <div class="header col-12">
          <img class="img-fluid" src="images/logo.svg" alt="" />
        </div>
        <div class="col-lg-6 col-md-6 mockup">
          <img class="img-fluid" src="images/illustration-mockups.svg" alt="" />
        </div>
        <div class="col-text col-lg-6 col-md-6">
          <h1>Build The Community Your Fans Will Love</h1>

          <div class="para-text">
            <p>
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
          </div>

          <button class="BUTTON_MHF" type="button">Register</button>
        </div>
      </div>
      <div class="socmed d-flex justify-content-center justify-content-lg-end">
        <button class="BUTTON_HAO"><i class="fab fa-facebook-f"></i></button>
        <button class="BUTTON_HAO"><i class="fab fa-twitter"></i></button>
        <button class="BUTTON_HAO"><i class="fab fa-instagram"></i></button>
      </div>
      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://www.frontendmentor.io/profile/tegaspermana"
            >Tegas Permana</a
          >.
        </p>
      </footer>
    </div>
  </body>
</html>
